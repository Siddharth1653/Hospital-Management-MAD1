{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>
<div class="grid">
  <div class="card">
    <h3>Doctors</h3>
    <p>{{ doctors|length }}</p>
    <a href="{{ url_for('doctor_list') }}" class="btn">Manage</a>
  </div>
  <div class="card">
    <h3>Patients</h3>
    <p>{{ patients|length }}</p>
  </div>
  <div class="card">
    <h3>Appointments</h3>
    <p>{{ appointments|length }}</p>
    <a href="{{ url_for('all_appointments') }}" class="btn">View</a>
  </div>
</div>
{% endblock %}
