{% extends "base.html" %}
{% block content %}
<h2>Book with {{ doctor.name }}</h2>
<form method="post" class="form">
  <label>Date</label>
  <input type="date" name="date" min="{{ today }}" required/>
  <label>Time</label>
  <input type="time" name="time" required/>
  <button class="btn" type="submit">Book</button>
</form>
{% endblock %}
