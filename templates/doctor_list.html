{% extends "base.html" %}
{% block content %}
<h2>Doctors</h2>
<a class="btn" href="{{ url_for('doctor_new') }}">Add Doctor</a>
<table class="table">
  <tr><th>Name</th><th>Specialization</th><th>Availability</th><th>Actions</th></tr>
  {% for d in doctors %}
  <tr>
    <td>{{ d.name }}</td>
    <td>{{ d.specialization }}</td>
    <td>{{ d.availability }}</td>
    <td>
      <a href="{{ url_for('doctor_edit', id=d.id) }}">Edit</a> |
      <a href="{{ url_for('doctor_delete', id=d.id) }}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
