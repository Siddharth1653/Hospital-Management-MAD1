{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" class="form">
  <label>Username</label>
  <input name="username" required/>
  <label>Password</label>
  <input name="password" type="password" required/>
  <button class="btn" type="submit">Login</button>
</form>
{% endblock %}
